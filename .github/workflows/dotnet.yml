name: DotNet CI Pipeline
run-name: DotNet CI Pipeline triggered by ${{github.actor}}
on: workflow_dispatch
env:
  DOTNET_VERSION: "6.0.x"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET 📦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies 📂
        run: dotnet restore ./WeatherApp.sln

      - name: Build 🧱
        run: dotnet build ./WeatherApp.sln --configuration Release --no-restore

      - name: Test 🧪
        run: dotnet test ./WeatherApp.sln --configuration Release --no-build

  package-and-push:
    needs:
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.11
        with:
          versionSpec: "5.x"

      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.11
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: What version
        run: echo ${{ steps.gitversion.outputs.semVer }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build 🧱
        run: docker build -f ./src/WeatherApp.Api/Dockerfile -t anand1912/weatherapp:${{ steps.gitversion.outputs.majorMinorPatch }}

      - name: Docker Push ⬆️
        run: docker push anand1912/weatherapp:${{ steps.gitversion.outputs.majorMinorPatch }}
