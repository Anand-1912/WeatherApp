name: DotNet CI Pipeline
run-name: DotNet CI Pipeline triggered by ${{github.actor}}
on: workflow_dispatch
env:
  DOTNET_VERSION: "6.0.x"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore ./WeatherApp.sln

      - name: Build ðŸ§±
        run: dotnet build ./WeatherApp.sln --configuration Release --no-restore

      - name: Test ðŸ§ª
        run: dotnet test ./WeatherApp.sln --configuration Release --no-build

  package-and-push:
    needs:
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: anand1912/weatherapp

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./src/WeatherApp.Api
          file: ./src/WeatherApp.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
